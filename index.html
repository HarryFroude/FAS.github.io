<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fish Around</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- LightWidget Script -->
    <script src="https://cdn.lightwidget.com/widgets/lightwidget.js"></script>
</head>
<body>
    <header>
        <img src="your-logo.png" alt="Fish Around Logo" class="logo">
        <div class="wave-container">
            <svg class="waves" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 24 150 28" preserveAspectRatio="none" shape-rendering="auto">
                <defs>
                    <path id="gentle-wave" d="M-160 44c30 0 58-18 88-18s 58 18 88 18 58-18 88-18 58 18 88 18v44h-352z" />
                </defs>
                <g class="parallax">
                    <use xlink:href="#gentle-wave" x="48" y="0" fill="rgba(255,255,255,0.7)" />
                    <use xlink:href="#gentle-wave" x="48" y="3" fill="rgba(255,255,255,0.5)" />
                    <use xlink:href="#gentle-wave" x="48" y="5" fill="rgba(255,255,255,0.3)" />
                    <use xlink:href="#gentle-wave" x="48" y="7" fill="#fff" />
                </g>
            </svg>
        </div>
    </header>
    <nav>
        <a href="https://www.instagram.com/fish_around_hailsham" target="_blank"><i class="fab fa-instagram"></i> Instagram</a>
        <a href="https://www.facebook.com" target="_blank"><i class="fab fa-facebook"></i> Facebook</a>
        <a href="https://www.amazon.com" target="_blank"><i class="fab fa-amazon"></i> Amazon Store Page</a>
    </nav>
    <main>
        <div class="main-content">
            <div class="about-us">
                <h2>About Us</h2>
                <p>Family run Aquatic Centre in Hailsham High St. All Aquatic supplies. Special orders. Aquarium servicing.</p>
            </div>
            <div class="contact-map-container">
                <div class="contact-info">
                    <h2>Contact Us</h2>
                    <p>5 High St, Hailsham, United Kingdom</p>
                    <p>Email: Fisharoundhailsham@outlook.com</p>
                    <p>Phone: 01323 844400</p>
                </div>
                <div class="map">
                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2524.212432531738!2d0.2572473157518749!3d50.86598277953396!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x47df713c5a505fdb%3A0x1ba8c5f44b5f0c7b!2s5%20High%20St%2C%20Hailsham%20BN27%201AL%2C%20UK!5e0!3m2!1sen!2sus!4v1687385640342!5m2!1sen!2sus" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <h2>Our Latest Instagram Posts</h2>
        <div class="instagram-carousel">
            <iframe src="//lightwidget.com/widgets/fd7d57a8f3145870ab47064f28c68a33.html" scrolling="no" allowtransparency="true" class="lightwidget-widget" style="width:100%;border:0;overflow:hidden;"></iframe>
        </div>
    </footer>
</body>
</html>
